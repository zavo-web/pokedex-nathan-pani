<!DOCTYPE html>
<html lang="nl">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Pokémon Zoeker</title>
     <link rel="stylesheet" href="styles.css">
 </head>
 <body>
     <header>
         <h1>Pokémon Zoeker</h1>
     </header>

     <main>
         <section class="zoekveld">
             <input type="text" id="zoekveld" placeholder="Voer een Pokémon naam of nummer in...">
             <button id="zoekknop">Zoek Pokémon</button>
         </section>

         <section id ="detailvenster">
             <button id="sluitknop">...</button>
             <img id ="pokémonafbeelding" src="" alt="Pokémon">
             <h2 id="pokémonnaam"></h2>
             <p id="pokémontype"></p>
         </section>

         <section class="pokémon-lijst">
             <ul id="lijst">
                 <li class="pokémon-item">Pikachu</li>
                 <li class="pokémon-item">Charizard</li>
                 <li class="pokémon-item">Bulbasaur</li>
                 <li class="pokémon-item">Mewtwo</li>
                 <li class="pokémon-item">Eevee</li>
                 <li class="pokémon-item">Snorlax</li>
                 <li class="pokémon-item">Lucario</li>
                 <li class="pokémon-item">Jigglypuff</li>
                 <li class="pokémon-item">Squirtle</li>
                 <li class="pokémon-item">Gengar</li>
             </ul>
         </section>
     </main>
 </body>
</html>
